<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翰林國小數學-5上AR-三角柱</title>
    
    <!-- 更新 A-Frame 版本 -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <!-- 添加額外的互動組件 -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
        }
        .a-enter-vr {
            display: none;
        }
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
        }
        /* 修改按鈕容器樣式 */
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column; /* 兩行 */
            gap: 10px;
            display: none; /* 初始時隱藏按鈕 */
            max-width: 300px;
            justify-content: flex-end;
            align-items: flex-end; /* 讓 row 靠右 */
        }
        .yellow-row, .blue-row {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: flex-end;
        }
        .ar-button {
            padding: 10px 20px;
            background-color: #FFC000; /* 背景顏色改為 #FFC000 */
            border: 2px solid #000000; /* 黑色邊框 */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold; /* 添加粗體 */
            text-decoration: none;
            color: #000000; /* 文字顏色改為黑色 */
            text-align: center;
        }
        .ar-button:hover {
            background-color: #FFD133; /* 懸停時稍微變亮 */
        }
        .blue-button {
            background-color: #0074D9; /* 藍色 */
            color: #fff; /* 白色文字 */
            border: 2px solid #000000;
        }
        .blue-button:hover {
            background-color: #339CFF; /* 懸停時變亮 */
        }
        .blue-row {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 5px; /* 可依需求調整上下間距 */
        }
    </style>

    <!-- 直接在頭部定義手勢處理腳本 -->
    <script>
        // 添加模型穩定性組件
        AFRAME.registerComponent('model-stabilizer', {
            schema: {
                smoothingFactor: { default: 0.1 },
                positionThreshold: { default: 0.01 },
                rotationThreshold: { default: 0.01 }
            },

            init: function() {
                this.targetPosition = new THREE.Vector3();
                this.targetRotation = new THREE.Euler();
                this.currentPosition = new THREE.Vector3();
                this.currentRotation = new THREE.Euler();
                
                this.el.object3D.getWorldPosition(this.currentPosition);
                this.currentRotation.copy(this.el.object3D.rotation);
            },

            tick: function() {
                const object3D = this.el.object3D;
                
                // 獲取當前位置和旋轉
                object3D.getWorldPosition(this.targetPosition);
                this.targetRotation.copy(object3D.rotation);
                
                // 平滑位置
                this.currentPosition.lerp(this.targetPosition, this.data.smoothingFactor);
                
                // 平滑旋轉
                this.currentRotation.x += (this.targetRotation.x - this.currentRotation.x) * this.data.smoothingFactor;
                this.currentRotation.y += (this.targetRotation.y - this.currentRotation.y) * this.data.smoothingFactor;
                this.currentRotation.z += (this.targetRotation.z - this.currentRotation.z) * this.data.smoothingFactor;
                
                // 應用平滑後的位置和旋轉
                object3D.position.copy(this.currentPosition);
                object3D.rotation.copy(this.currentRotation);
            }
        });

        // 添加相機穩定性組件
        AFRAME.registerComponent('camera-stabilizer', {
            schema: {
                smoothingFactor: { default: 0.05 }
            },

            init: function() {
                this.targetPosition = new THREE.Vector3();
                this.currentPosition = new THREE.Vector3();
            },

            tick: function() {
                const camera = this.el.object3D;
                
                // 獲取當前位置
                camera.getWorldPosition(this.targetPosition);
                
                // 平滑位置
                this.currentPosition.lerp(this.targetPosition, this.data.smoothingFactor);
                
                // 應用平滑後的位置
                camera.position.copy(this.currentPosition);
            }
        });

        AFRAME.registerComponent('gesture-handler', {
            schema: {
                enabled: { default: true },
                rotationFactor: { default: 5 },
                minScale: { default: 0.3 },
                maxScale: { default: 8 },
            },

            init: function() {
                this.handleScale = this.handleScale.bind(this);
                this.handleRotation = this.handleRotation.bind(this);

                this.isVisible = false;
                this.initialScale = this.el.object3D.scale.clone();
                this.scaleFactor = 1;

                this.el.sceneEl.addEventListener('touchstart', this.handleRotation);
                this.el.sceneEl.addEventListener('touchmove', this.handleRotation);
                this.el.sceneEl.addEventListener('touchend', this.handleRotation);
                
                this.el.sceneEl.addEventListener('gesturestart', this.handleScale);
                this.el.sceneEl.addEventListener('gesturechange', this.handleScale);
                this.el.sceneEl.addEventListener('gestureend', this.handleScale);
            },

            handleRotation: function(event) {
                if (event.touches.length === 1) {
                    if (event.type === 'touchstart') {
                        this.rotationStart = {
                            x: event.touches[0].pageX,
                            y: event.touches[0].pageY
                        };
                    } else if (event.type === 'touchmove' && this.rotationStart) {
                        const deltaX = event.touches[0].pageX - this.rotationStart.x;
                        const deltaY = event.touches[0].pageY - this.rotationStart.y;
                        
                        this.el.object3D.rotation.y += deltaX * 0.01 * this.data.rotationFactor;
                        this.el.object3D.rotation.x += deltaY * 0.01 * this.data.rotationFactor;
                        
                        this.rotationStart = {
                            x: event.touches[0].pageX,
                            y: event.touches[0].pageY
                        };
                    }
                }
            },

            handleScale: function(event) {
                if (event.type === 'gesturechange') {
                    const newScaleFactor = this.scaleFactor * event.scale;
                    
                    const validScale = Math.min(
                        Math.max(this.data.minScale, newScaleFactor),
                        this.data.maxScale
                    );

                    this.el.object3D.scale.x = this.initialScale.x * validScale;
                    this.el.object3D.scale.y = this.initialScale.y * validScale;
                    this.el.object3D.scale.z = this.initialScale.z * validScale;
                } else if (event.type === 'gestureend') {
                    this.scaleFactor = this.el.object3D.scale.x / this.initialScale.x;
                }
            }
        });
    </script>
</head>
<body>
    <!-- 按鈕容器 -->
    <div class="button-container">
        <div class="yellow-row">
            <a href="https://abbyolo0817.github.io/prism32/" class="ar-button">頂點</a>
            <a href="https://abbyolo0817.github.io/prism33/" class="ar-button">邊</a>
        </div>
        <div class="blue-row">
            <a href="https://abbyolo0817.github.io/prism41/" class="ar-button blue-button">四角柱</a>
            <a href="https://abbyolo0817.github.io/prism51/" class="ar-button blue-button">五角柱</a>
            <a href="https://abbyolo0817.github.io/prism61/" class="ar-button blue-button">六角柱</a>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; 
             autoStart: true;
             filterMinCF: 0.002;
             filterBeta: 0.005;
             warmupTolerance: 10;
             missTolerance: 10;
             maxTrack: 1" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             embedded>
        
        <a-camera position="0 0 0" 
                  look-controls="enabled: false" 
                  cursor="fuse: false; rayOrigin: mouse;"
                  camera-stabilizer="smoothingFactor: 0.05"></a-camera>

        <!-- 保留單一目標圖片和模型 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model id="model" 
                         class="clickable"
                         src="./assets/model.glb" 
                         position="0 0.1 0" 
                         scale="0.5 0.5 0.5"
                         rotation="0 0 0"
                         animation-mixer
                         gesture-handler
                         model-stabilizer></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        // 監聽模型加載
        document.querySelector('#model').addEventListener('model-loaded', function() {
            console.log('模型已加載');
        });

        // 監聽相機權限狀態
        const sceneEl = document.querySelector('a-scene');
        const buttonContainer = document.querySelector('.button-container');

        // 當場景準備就緒時（相機已獲得權限）
        sceneEl.addEventListener('arReady', function() {
            console.log('AR 系統準備就緒');
            buttonContainer.style.display = 'flex'; // 顯示按鈕
        });

        // 當場景出錯時（可能是相機權限被拒絕）
        sceneEl.addEventListener('arError', function(ev) {
            console.log('AR 系統錯誤:', ev);
            buttonContainer.style.display = 'none'; // 確保按鈕不顯示
        });
    </script>
</body>
</html>
