<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翰林國小數學-5上AR-三角柱</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .a-enter-vr { display: none; }
        .a-canvas { width: 100% !important; height: 100% !important; position: absolute !important; }
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999; /* 確保層級高於 a-scene */
            display: none; /* 恢復預設隱藏 */
            flex-direction: column;
            gap: 10px;
        }
        .yellow-row, .blue-row { display: flex; flex-direction: row; gap: 10px; }
        .ar-button { padding: 10px 20px; background-color: #FFC000; border: 2px solid #000000; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; text-decoration: none; color: #000000; text-align: center; }
        .ar-button:hover { background-color: #FFD133; }
        .blue-button { background-color: #0074D9; color: #fff; border: 2px solid #000000; }
        .blue-button:hover { background-color: #339CFF; }
    </style>
    </head>
<body>
    <div class="button-container">
        </div>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" embedded>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model id="model" src="./assets/model.glb" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer gesture-handler></a-gltf-model>
        </a-entity>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sceneEl = document.querySelector('a-scene');
            const buttonContainer = document.querySelector('.button-container');
            sceneEl.addEventListener('arReady', () => { buttonContainer.style.display = 'flex'; });
            sceneEl.addEventListener('arError', () => { buttonContainer.style.display = 'none'; });
        });
    </script>
</body>
</html>
